        <article class="markdown-body">
          <p>Этот скрипт помогает нам дарить тайные подарки друзьям на Новый год. Он
случайным образом определяет кто и кому дарит подарок, и сообщает это
через email.</p>

<h2>Установка</h2>

<p>Для начала установи ruby и rubygem. 
Если bundler не установлен, тогда:</p>

<pre><code>gem install bundler
</code></pre>

<p>Далее, установи дополнительные библиотеки при помощи:</p>

<pre><code>bundle install
</code></pre>

<h2>Настройка</h2>

<p>Создай в корне файл emails.txt и внеси в него все нужные адреса, каждый
адрес с новой строчки, например:</p>

<pre><code>first@example.com
second@example.com
</code></pre>

<h2>Запуск</h2>

<p>Все готово. Теперь запусти скрипт и он разошлет всем указанным адресам
инструкцию.</p>

<pre><code>ruby new_year.rb
</code></pre>
